<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sistema de Corrección Docente</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ======================================================
     CAPA DE PRESENTACIÓN – ESTILOS (CSS)
     Responsabilidad: SOLO apariencia visual
====================================================== -->
<style>
body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  background:#1e2a38;
  color:white;
}

header, footer{
  text-align:center;
  padding:20px;
  background:#2575fc;
}

nav{
  text-align:center;
  padding:15px;
  background:#111;
}

nav button{
  padding:10px 20px;
  margin:5px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}

section{
  max-width:900px;
  margin:20px auto;
  background:#2c3e50;
  padding:20px;
  border-radius:12px;
}

.item{
  background:#34495e;
  padding:15px;
  margin-bottom:15px;
  border-radius:10px;
}

.completo{ border-left:6px solid #2ecc71; }
.incompleto{ border-left:6px solid #e74c3c; }

.controls{
  margin-top:10px;
}

.controls button{
  margin-right:10px;
}

input[type="date"]{
  padding:5px;
}
</style>
</head>

<body>

<!-- ======================================================
     CAPA DE PRESENTACIÓN – ESTRUCTURA (HTML)
====================================================== -->

<header>
  <h1>Proyecto Dise;o e Implementacion de Sistemas Computacionales/ San Vicente 2026</h1>
  <p>Profesor Carlos Daniel Godoy</p>
</header>

<nav>
  <button onclick="mostrarSeccion('presentaciones')">Presentaciones</button>
  <button onclick="mostrarSeccion('carpeta')">Carpeta de Proyecto</button>

</nav>

<section id="presentaciones"></section>
<section id="carpeta" style="display:none;"></section>

<footer>
© 2025 – Sistema Docente
</footer>

<!-- ======================================================
     CAPA DE DATOS
     Responsabilidad: almacenar la información
====================================================== -->
<script>
// Modelo de datos del sistema
const datos = {
  presentaciones: [
    { id:1, nombre:"TP 1", estado:null, fecha:"" },
    { id:2, nombre:"TP 2", estado:null, fecha:"" },
    { id:3, nombre:"TP 3", estado:null, fecha:"" }
  ],
  carpeta: [
    { id:101, nombre:"Introducción", estado:null, fecha:"" },
    { id:102, nombre:"Organigrama", estado:null, fecha:"" },
    { id:103, nombre:"Planteo del Problema", estado:null, fecha:"" }
  ]
};
</script>

<!-- ======================================================
     CAPA DE ACCESO A DATOS
     Responsabilidad: leer y modificar datos
====================================================== -->
<script>
// Devuelve la lista de trabajos según el tipo
function obtenerItems(tipo){
  return datos[tipo];
}

// Actualiza un trabajo específico
function actualizarItem(tipo,id,nuevoEstado,nuevaFecha){
  const item = datos[tipo].find(i => i.id === id);
  if(item){
    if(nuevoEstado !== null) item.estado = nuevoEstado;
    if(nuevaFecha !== null) item.fecha = nuevaFecha;
  }
}
</script>

<!-- ======================================================
     CAPA DE LÓGICA DE NEGOCIO
     Responsabilidad: reglas del sistema
====================================================== -->
<script>
// Muestra la sección seleccionada
function mostrarSeccion(seccion){
  document.getElementById("presentaciones").style.display = "none";
  document.getElementById("carpeta").style.display = "none";
  document.getElementById(seccion).style.display = "block";
  renderizar(seccion);
}

// Dibuja los trabajos en pantalla
function renderizar(tipo){
  const contenedor = document.getElementById(tipo);
  contenedor.innerHTML = "";

  obtenerItems(tipo).forEach(item => {
    const div = document.createElement("div");
    div.className = "item " + (item.estado ?? "");

    div.innerHTML = `
      <strong>${item.nombre}</strong><br>

      <div class="controls">
        <button onclick="marcarEstado('${tipo}',${item.id},'completo')">✔ Completo</button>
        <button onclick="marcarEstado('${tipo}',${item.id},'incompleto')">✖ Incompleto</button>
        Fecha entrega:
        <input type="date" value="${item.fecha}"
               onchange="cambiarFecha('${tipo}',${item.id},this.value)">
      </div>
    `;

    contenedor.appendChild(div);
  });
}

// Regla: marcar completo o incompleto
function marcarEstado(tipo,id,estado){
  actualizarItem(tipo,id,estado,null);
  renderizar(tipo);
}

// Regla: cambiar fecha de entrega
function cambiarFecha(tipo,id,fecha){
  actualizarItem(tipo,id,null,fecha);
}
</script>

</body>
</html>
