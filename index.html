<header>

<nav>

<section id="presentaciones"></section>
<section id="carpeta" style="display:none;"></section>

<footer>

<!-- ======================================================
     CAPA DE DATOS
====================================================== -->
<script>
const datos = {
  presentaciones: [
    { id:1, nombre:"TP 1", estado:null, fecha:"", entregado:false },
    { id:2, nombre:"TP 2", estado:null, fecha:"", entregado:false },
    { id:3, nombre:"TP 3", estado:null, fecha:"", entregado:false }
  ],
  carpeta: [
    { id:101, nombre:"IntroducciÃ³n", estado:null, fecha:"", entregado:false },
    { id:102, nombre:"Organigrama", estado:null, fecha:"", entregado:false },
    { id:103, nombre:"Planteo del Problema", estado:null, fecha:"", entregado:false }
  ]
};
</script>

<!-- ======================================================
     CAPA DE ACCESO A DATOS
====================================================== -->
<script>
function obtenerItems(tipo){
  return datos[tipo];
}

function actualizarItem(tipo,id,nuevoEstado,nuevaFecha,nuevoEntregado){
  const item = datos[tipo].find(i => i.id === id);
  if(item){
    if(nuevoEstado !== null) item.estado = nuevoEstado;
    if(nuevaFecha !== null) item.fecha = nuevaFecha;
    if(nuevoEntregado !== null) item.entregado = nuevoEntregado;
  }
}
</script>

<!-- ======================================================
     CAPA DE LÃ“GICA DE NEGOCIO
====================================================== -->
<script>
function mostrarSeccion(seccion){
  document.getElementById("presentaciones").style.display = "none";
  document.getElementById("carpeta").style.display = "none";
  document.getElementById(seccion).style.display = "block";
  renderizar(seccion);
}

function renderizar(tipo){
  const contenedor = document.getElementById(tipo);
  contenedor.innerHTML = "";

  obtenerItems(tipo).forEach(item => {
    const div = document.createElement("div");
    div.className = "item " + (item.estado ?? "");

    div.innerHTML = `
      <strong>${item.nombre}</strong><br>

      <div class="controls">
        <button onclick="marcarEstado('${tipo}',${item.id},'completo')">âœ” Completo</button>
        <button onclick="marcarEstado('${tipo}',${item.id},'incompleto')">âœ– Incompleto</button>
        Fecha entrega:
        <input type="date" value="${item.fecha}"
               onchange="cambiarFecha('${tipo}',${item.id},this.value)">
        <button onclick="entregar('${tipo}',${item.id})">
          ${item.entregado ? "âœ… Entregado" : "ðŸ“¤ Entregar"}
        </button>
      </div>
    `;

    contenedor.appendChild(div);
  });
}

// Marcar estado completo/incompleto
function marcarEstado(tipo,id,estado){
  actualizarItem(tipo,id,estado,null,null);
  renderizar(tipo);
}

// Cambiar fecha
function cambiarFecha(tipo,id,fecha){
  actualizarItem(tipo,id,null,fecha,null);
}

// Marcar entrega del estudiante
function entregar(tipo,id){
  actualizarItem(tipo,id,null,null,true);
  renderizar(tipo);
}
</script>

</body>
